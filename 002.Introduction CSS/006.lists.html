<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Lists</title>

    <style>
        body{
            font-family: sans-serif;
        }

        ul li{
            list-style-type: square;
            list-style-position: inside;
        }

        ol li{
            list-style-type: lower-alpha;

        }

    </style>
</head>

<body>
    
<h1>Lists</h1>

<ul>
    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3</li>
</ul>

<ol>
    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3</li>
</ol>

</body>

</html>
