<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Self Align</title>

    <style>
        .flexbox{
            height: 250px;
            border: 3px solid red;
            display: flex;
            margin-bottom: 16px;

        }

        .flexbox div{
            border: 2px solid orange;
            width: 300px;
            margin: 15px;
        }

        .flex-container9 {
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        .flex-container9 div {
            flex-basis: 150px;
            background-color: blue;
            margin: 0;
        }

        .flex-container9 .div1 {
            flex-shrink: 2;
            /* 2/5*/
            flex-grow: 0;
        }

        .flex-container9 .div3 {
            flex-shrink: 3;
            /* 3/5 */
            /* flex: grow shrink basis */
            flex: 1 3 200px;
        }

        .flex-container10 {
            flex-direction: column;
            height: 300px;
        }

        .flex-container10 div {
            background-color: green;
            font-size: 36px;
            color: white;
        }

        .flex-container10 .div2 {
            order: 2;
            align-self: center;
        }

        .flex-container10 .div1 {
            order: 1;
            align-self: flex-end;
        }

    </style>
</head>
<body>

    <div class="flexbox flex-container9">
        <div class="div1">1</div>
        <div class="div2">2</div>
        <div class="div3">3</div>
        <div class="div4">4</div>
    </div>

    <div class="flexbox flex-container10">
        <div class="div1">1</div>
        <div class="div2">2</div>
        <div class="div3">3</div>
        <div class="div4">4</div>
    </div>

</body>
</html>
