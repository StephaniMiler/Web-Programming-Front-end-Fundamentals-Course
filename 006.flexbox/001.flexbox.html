<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flexbox</title>

    <style>
        .flexbox{
            height: 250px;
            border: 3px solid red;
            display: flex;
            margin-bottom: 16px;

        }

        .flexbox div{
            border: 2px solid orange;
            width: 300px;
            margin: 15px;
        }

        .flex-container1{
            flex-flow: row wrap;
        }

        .flex-container2{
            justify-content: space-around;
        }

        .flex-container2 div{
            width: 30px;
        }

        .flex-container3{
            justify-content: space-around;
            align-items: center;
        }

        .flex-container3 div{
            width: 30px;
            margin: 0;
        }

        .flex-container4{
            justify-content: space-around;
            align-items: baseline;
        }

        .flex-container4 div{
            width: 30px;
            margin: 0;
        }

        .flex-container5{
            justify-content: center;
            align-items: flex-end;
            align-content: flex-start;
            flex-wrap: wrap;
        }

        .flex-container5 div{
            width: 100px;

        }

        .flex-container6{
           justify-content: flex-end;
            align-items: flex-start;
            flex-direction: column;
        }

        .flex-container6 div{
            background-color: yellow;
            width: 50px;
            height: 20px;

        }

        .flex-container7{
           justify-content: flex-end;
            align-items: flex-start;
            flex-direction: row-reverse;
        }

        
        .flex-container7 div{
            background-color: yellow;
            width: 50px;
            height: 50px;

        }

        .flex-container7 .div2{
            flex-basis: 200px;
        }

        .flex-container8{
           justify-content: center;
            align-items: center;
        }

        
        .flex-container8 div{
            background-color: yellow;
            flex-basis: 50px;
            

        }

        .flex-container8 .div2{
            flex-grow: 1;
        }

    </style>
</head>
<body>
    
    <div class="flexbox flex-container1">
        <div class="div1">1</div>
        <div class="div2">2</div>
        <div class="div3">3</div>
        <div class="div4">4</div>
    </div>

    <div class="flexbox flex-container2">
        <div class="div1">1</div>
        <div class="div2">2</div>
        <div class="div3">3</div>
        <div class="div4">4</div>
    </div>
    
    <div class="flexbox flex-container3">
        <div class="div1">1</div>
        <div class="div2">2</div>
        <div class="div3">3</div>
        <div class="div4">4</div>
    </div>

    <div class="flexbox flex-container4">
        <div class="div1">1</div>
        <div class="div2">2</div>
        <div class="div3">3</div>
        <div class="div4">4</div>
    </div>

    <div class="flexbox flex-container5">
        <div class="div1">1</div>
        <div class="div2">2</div>
        <div class="div3">3</div>
        <div class="div4">4</div>
    </div>

    <div class="flexbox flex-container6">
        <div class="div1">1</div>
        <div class="div2">2</div>
        <div class="div3">3</div>
        <div class="div4">4</div>
    </div>

    <div class="flexbox flex-container7">
        <div class="div1">1</div>
        <div class="div2">2</div>
        <div class="div3">3</div>
        <div class="div4">4</div>
    </div>

    <div class="flexbox flex-container8">
        <div class="div1">1</div>
        <div class="div2">2</div>
        <div class="div3">3</div>
        <div class="div4">4</div>
    </div>

</body>
</html>
