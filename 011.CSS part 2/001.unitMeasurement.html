<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Unit of measurement</title>

    <style>
        html{
            font-size: 62.5%;
        }

        h1{
            font-size: 2.4em;
        }

        p{
            font-size: 1.8em;
            width: 15em;
            background-color: #ccc;
        }

        .porcentagem {
            width: 90%;
            height: 60%;
            background-color: yellow;
        }

        .padding-em{
            background-color: red;
            padding: 3em;
        }

        .padding-em p{
            background-color: transparent;

        }

    </style>

</head>
<body>
    
    <h1>Unit of measurement</h1>
    <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Perferendis iure ipsam explicabo officiis ratione id dolorem amet voluptate, aspernatur inventore ad ipsum laudantium enim aliquid! Omnis dicta temporibus provident ullam?</p>

    <div class="porcentagem">
        Porcentage
    </div>

    <div class="padding-em">
        <p>Padding com em</p>
    </div>

</body>

</html>
