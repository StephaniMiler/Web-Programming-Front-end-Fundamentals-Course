<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Box Shadow</title>

    <style>
        div {
            background-color: blue;
            width: 200px;
            height: 200px;

            border-radius: 50px 20px 100px 0;

            box-shadow: 10px 10px 7px 10px black, -30px 4px 5px rgb(158, 32, 32)
        }
    </style>

</head>
<body>

    <div></div>
    
</body>
</html>
