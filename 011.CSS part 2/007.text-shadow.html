<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Text Shadow</title>

    <style>
        h1{
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            text-align: center;
            margin-top: 100px;
            text-transform: uppercase;
            font-weight: bold;
            font-size:  3em;

            text-shadow: -1px 10px 3px rgb(235, 61, 148),
                         -3px 5px 0px rgb(9, 92, 170),
                         5px 5px 2px rgba(157, 243, 8, 0.523);;
        }

    </style>

</head>
<body>

    <h1>Text Shadow</h1>
    
</body>
</html>
