<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Outline</title>

    <style>
        div{
            width: 200px;
            height: 100px;
            background-color: yellow;
            text-align: center;
            font-size: 2em;

            outline: 4px solid blue;
            box-sizing: border-box;
            outline-offset: 16px;
        }

        div:hover{
            outline: 10px solid red;
        }
    </style>
</head>

<body>
    <div>Outline</div>    
</body>
</html>
