<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <title>Transition</title>

    <style>
        .div1{
            background-color: orange;
            width: 200px;
            height: 150px;
            margin: 100px auto;
            transition-property: width;
            transition-duration: 1s;
            transition-timing-function: ease;
        }

        .div1:hover{
            width: 400px;
        }

        .div2{
            background-color: red;
            width: 200px;
            height: 150px;
            margin: 100px auto;
            transition-property: width, height, background-color;
            transition-duration: 1s;
            transition-timing-function: cubic-bezier(0,.66,1,-0.14);
        }

        .div2:hover{
            width: 400px;
            height: 300px;
            background-color: black;
        }

    </style>
    
</head>

<body>
    <div class="div1"></div>
    <br>
    <div class="div2"></div>
</body>

</html>
