<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <title>Tables</title>

    <style>

        body{
            font-family: sans-serif;
        }

        table{
            width: 80%;
            margin: auto;
            background-color: #adf8f8;
            border-collapse: collapse;

        } 
          
        th{
            background-color: #808cde;
            border: 2px solid #33395d;
            padding: 16px;
        }

        td{
            border: 1px solid black;
            text-align: center;
            padding: 10px;
        }

    </style>

</head>

<body>
    
    <table>

        <caption>Tabela de preços de cursos</caption>

        <thead>
            <tr>
                <th>Área</th>
                <th>Curso</th>
                <th>Investimento</th>
            </tr>
        </thead>

        <tbody>

            <tr>
                <td rowspan="3">Design</td>
                <td>InDesign</td>
                <td>R$480,00</td>
            </tr>

            <tr>
                <td>Photoshop</td>
                <td>R$700,00</td>
            </tr>

            <tr>
                <td>Ilustrator</td>
                <td>R$700,00</td>
            </tr>

            <tr>
                <td rowspan="4">Development</td>
                <td>HTML</td>
                <td>R$1000,00</td>
            </tr>

            <tr>
                <td>CSS</td>
                <td>R$950,00</td>
            </tr>

            <tr>
                <td>JavaScript</td>
                <td>R$1100,00</td>
            </tr>

            <tr>
                <td>PHP</td>
                <td>R$700,00</td>
            </tr>

        </tbody>

        <tfoot>
            <tr>
                <td colspan="3">Valores sujeitos a alterações sem aviso prévio</td>
            </tr>
        </tfoot>

    </table>

</body>
</html>
