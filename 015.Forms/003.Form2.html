<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form2</title>

</head>
<body>

    <form action="">
        <fieldset>
            <legend>Introduction</legend>

                <label for="">Email</label>
                <br>
                <input type="email" name="email" required>
                <br><br>

                <label for="">Number of dependents</label>
                <br><br>
                <input type="number" name="dependents" required>
                <br><br>

                <label for="">Birth</label>
                <br><br>
                <input type="date" name="date" required>
                <br><br>

                Do you have extra activities?
                <label >
                    <input type="radio" name="ask" value="Y">Yes
                </label>

                <label >
                    <input type="radio" name="ask" value="N"  >No
                </label>
                <br><br>

                
            
        </fieldset>

        <fieldset>
            <legend>Areas of ​​interest</legend>

            <label><input type="checkbox" name="interest" value="html">HTML</label>
            <label><input type="checkbox" name="interest" value="Javascript">Javascript</label>
            <label><input type="checkbox" name="interest" value="css">CSS</label>
            <label><input type="checkbox" name="interest" value="pyton">Pyton</label>
            <label><input type="checkbox" name="interest" value="java">Java</label>
            

        </fieldset>

        <br><br>
        <input type="submit" value="Submit">

    </form>
    
</body>
</html>
