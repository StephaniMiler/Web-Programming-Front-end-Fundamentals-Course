<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Checkbox</title>

    <style>
        input[type=checkbox]{
            display: none;
        }

        label span{
            display: inline-block;
            font-size: 26px;
            width: 1em;
            height: 1em;
            background-color: red;
        }

        input[type=checkbox]:checked+label span {
            background-color: green;
            position: relative;
        }

        input[type=checkbox]:checked+label span::before {
            content: "";
            display: block;
            border: .077em solid white;
            position: absolute;
            top: .077em;
            left: .38em;
            right: .3em;
            bottom: .3em;
            transform: rotate(45deg);
            border-left-color: transparent;
            border-top-color: transparent;
        }
    </style>

</head>

<body>
    <h1>Checkbox</h1>

    <input type="checkbox" id="html">
    <label for="html">
        <span></span>
        HTML 
    </label>

    <input type="checkbox" id="css">
    <label for="css">
        <span></span>
        CSS 
    </label>

    <input type="checkbox" id="javascript">
    <label for="javascript">
        <span></span>
        Javascript 
    </label>
</body>

</html>
