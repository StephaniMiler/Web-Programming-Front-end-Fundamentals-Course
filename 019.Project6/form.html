    <main class="main">
        <h1>My Components</h1>

        <section>
            <h2>Entre em contato</h2>

            <div class="row">
                <form action="">
                    <div class="row">
                        <div>
                            <label for="nome">Nome</label>
                            <input type="text" name="nome" id="nome" placeholder="nome completo">
                        </div>
                        <div>
                            <label for="email">Email</label>
                            <input type="email" name="email" id="email">
                        </div>
                    </div>

                    <label for="mensagem">Escreva a sua mensagem</label>
                    <textarea name="mensagem" id="mensagem" rows="6"></textarea>

                    <input type="submit" value="Enviar" class="btn">
                </form>

                <address>
                    <p><b>Endereço 1234 Somewhere Rd. Nashville, TN 00000 United States</b></p> 
                    <p><b>Telefone 000-000-000</b></p>                      
                    <p><b>Email email@server.com</b></p>
                </address>
            </div>
        </section>

        <section>
            <h2>Quiz</h2>

            <form action="" class="form-quiz">
                <label for="tecnologia">Qual é sua linguagem preferida?</label>
                <select name="tecnologia" id="tecnologia">
                    <option value="null">Selecione</option>
                    <option value="html">HTML</option>
                    <option value="css">CSS</option>
                    <option value="js">Javascript</option>
                    <option value="java">Java</option>
                </select>

                <label>Baixa Prioridade <input type="radio" name="prioridade" value="baixa"></label>
                <label>Média Prioridade <input type="radio" name="prioridade" value="media"></label>
                <label>Alta Prioridade <input type="radio" name="prioridade" value="alta"></label>

                <label> <input type="checkbox" name="copy" value="true"> Envie-me uma cópia</label>
                <label> <input type="checkbox" name="human" value="true"> Não sou um robô</label>

                <div class="row">
                    <input type="reset" value="Limpar">
                    <input type="submit" value="Enviar" class="btn-stroke">
                </div>
            </form>
        </section>

    </main>
</body>
