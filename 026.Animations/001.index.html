<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animations</title>

    <style>
        @keyframes anda{
            from{
                transform: translateX(0);
                background-color: yellow;
                /*height: 50px;*/
            }

            50%{
                background-color: green;
                /*height: 100px;*/
            }

            to{
                transform: translateX(300px);
                background-color: blue;
                /*height: 50px;*/
            }
        }

        @keyframes altura{
            0%{
                height: 80px;
            }

            100%{
                height: 120px;
            }
        }

        #anima{
            outline: 3px solid red;
            width: 400px;
        }

        #anima div{
            width: 100px;
            height: 50px;
            background-color: #ccc;
            margin-bottom: 10px;
        }

        #anima div:nth-child(1){
            animation-name: anda;
            animation-duration: 2s;
            animation-iteration-count: infinite;
            animation-timing-function: linear;
            animation-direction: alternate;
        }

        #anima div:nth-child(2){
            animation: anda 2s linear 1s 2 alternate;
            animation-fill-mode: both;
            animation-play-state: running;
        }

        #anima div:nth-child(2):hover{
            animation-play-state: paused;
        }

        #anima div:nth-child(3){
            animation: anda   2s ease-in-out 0s infinite alternate,
                       altura 2s linear      3  normal   forwards;

        }

    </style>
</head>

<body>
    <div id="anima">
        <div>1</div>
        <div>2</div>
        <div>3</div>
    </div>
</body>

</html>
