<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparison Operators</title>
</head>

<body>
    <h1>Comparison Operators</h1>

    <script>
        let n1 = parseFloat(prompt("Enter a number from 0 to 10: "))
        let n2 = parseFloat(prompt("Enter another number from 0 to 10: "))

        alert("O segundo número é maior ou igual ao primeiro? " + (n2 >= n1))
    </script>
</body>
10
</html>
