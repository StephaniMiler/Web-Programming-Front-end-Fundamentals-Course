<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>If-Else</title>
</head>

<body>
    <script>
        let n1= parseFloat(prompt("Enter the grade for the first test: "))
        let n2= parseFloat(prompt("Enter the grade for the secont test: "))

        let finalGrade = (n1+n2) / 2

        if (finalGrade > 4 && n1> 0 && n2> 0){
            alert("Congratulations, you passed!")
        }
        else{
            alert("Unfortunately, you failed :(")
        }
        
    </script>
</body>

</html>
