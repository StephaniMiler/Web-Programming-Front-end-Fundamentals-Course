<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge 1</title>
</head>

<body>
    <script>
        let n1= parseFloat(prompt("Enter a number from 0 to 10: "))
        let n2= parseFloat(prompt("Enter another number from 0 to 10: "))

        if(n1 > 10 || n2 > 10 && n1 < 0 || n2 < 0 ){
            alert("Please enter only numbers between 1 and 10.")
        }
        else if (!isNaN(n1) || !isNaN(n2)){
            alert("Please enter only numbers.")
        }
        else{
            let average = (n1+n2) / 2

            if (average > 4 && n1> 0 && n2> 0){
                alert("Congratulations, you passed!")
            }
            else{
                alert("Unfortunately, you failed :(")
            }
        }


        
    </script>
</body>

</html>
