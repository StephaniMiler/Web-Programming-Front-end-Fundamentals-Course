<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch Case</title>
</head>

<body>
    <script>
  
        let n=prompt("Enter a number from 1 to 7: ")


        switch (n){
            case "1":
                alert("Sunday")
                break
            case "2":
                alert("Monday")
                break
            case "3":
                alert("Tuesday")
                break
            case "4":
                alert("Wednesday")
                break
            case "5":
                alert("Thursday")
                break
            case "6":
                alert("Friday")
                break
            case "7":
                alert("Saturday")
                break
        }

        
    </script>
</body>

</html>
