<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While</title>

</head>

<body>
    <h1>multiplication table with loops</h1>
    <script>
        
        let n=parseInt(prompt("Enter a number to see your multiplication table: "))
        let cont = 1

        while (cont <=10){
            document.write(n + " X " + cont + " =" + (n*cont) + "<br>")

            cont++
        }

    </script>
</body>

</html>
