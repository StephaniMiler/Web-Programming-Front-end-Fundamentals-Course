<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For / do</title>

</head>

<body>
    <h1>multiplication table with loops</h1>
    <script>
        
        let n=parseInt(prompt("Enter a number to see your multiplication table: "))
        

        if(!isNaN(n)){

            for (let i=0; i<=10 ; i++){

                document.write(n + " X " + i + " = " + (n * i) + "<br>")

        }}
        else{
            alert("You did not enter a valid value.")
        }


    </script>
</body>

</html>
