<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For vs While 2</title>

</head>

<body>
    <h1>Loops Even numbers</h1>
    <script>
        
        let n = parseInt(prompt("Enter a number: "))

        let i = 2

        while (i <= n) {
            document.write(i + "<br>")
             i += 2
        }
        
        /*do {
            console.log(i)
            i += 2

    </script>
</body>
