<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>multiplication table - challenge</title>
</head>

<body>
    <h1>Challenge - multiplication table</h1>

    <script>

    let n=parseInt(prompt("Enter a number to see your multiplication table: "))

    for(let i = 1; i <=100; i++){
        document.write(n + " X " + i + " = " + (n * i) + "<br>")

        if(i % 10 === 0){
            document.write("<hr>")
        }
    }
        

    </script>
</body>

</html>
