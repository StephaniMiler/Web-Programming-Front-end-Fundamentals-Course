<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loop</title>
</head>

<body>
    <h1>Challenge 2</h1>

    <script>

    let cont = 0

    for (let year = 1004; year <= 2024; year += 4) {
        cont++
        document.write(year + "<br>")
    }

    console.log(cont)
        

    </script>
</body>

</html>
