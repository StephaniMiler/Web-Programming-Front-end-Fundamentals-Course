<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Break - continue</title>
</head>

<body>
    <h1>Break vs Continue</h1>

    <script>
        
        for(let i = 1; i < 10; i++){
            document.write(i + "<br>")

            if(i === 5){
                break
            }
        }

        document.write("End of loop with break <br>")

        for(let j = 1; j < 10; j++){
            if(j === 5){
                document.write("pause... <br>")
                continue
            }

            document.write(j + "<br>")
        }

        document.write("End of loop with continue")
    </script>
</body>

</html>
