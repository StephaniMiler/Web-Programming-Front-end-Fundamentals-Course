<body>
    <h1>Arrays</h1>

    <script>
        let names = ["Stephani", "Maria", "Jo√£o", "Paulo", "Marcio"]

        //Adicionar elementos no final do array

        names[names.length] = name

        /*document.write(names[0] +"<br>")

        for(let i=0 ; i < names.length; i++){
            document.write(names[i] + "<br>")

        document.write("The list contains " + names.length + " names")


    </script>
