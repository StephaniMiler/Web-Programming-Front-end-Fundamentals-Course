<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays</title>
</head>

<body>
    <h1>Arrays</h1>

    <script>

    //Multiplicar um array
    let numbers = [1 , 2, 3, 4, 5]
    let numbers2 = []

    for(let i=0; i<numbers.length; i++){
        document.write(numbers[i] + "<br>")
        let numbers3 = numbers[i] * 2

        numbers2.push(numbers3)
        
    }

    for(let j=0; j<numbers2.length; j++){
        document.write(numbers2[j] + "<br>")
    }

    </script>

</body>

</html>
