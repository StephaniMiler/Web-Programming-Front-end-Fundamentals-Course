<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays</title>
</head>

<body>
    <h1>Arrays - Challenge 3 </h1>

    <script>

        const numbers = [1, 2, 3, 4, 5, 6, 7]
        let sum = 0

        for(let i=0; i< numbers.length; i++){
            if(numbers[i] % 2 !== 0){
                sum+= numbers[i]
            }
        }

        alert("The sum of the odd numbers in the array is: " + sum)
    
    </script>

</body>

</html>
