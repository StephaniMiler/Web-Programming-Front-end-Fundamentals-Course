<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays</title>
</head>

<body>
    <h1>Arrays - Challenge 4 </h1>

    <script>

        const numbers = [1, 2, 3, 4]

        for(let i= (numbers.length - 1); i>=0; i--){
            document.write(numbers[i] + "<br>")
        }
    
    </script>
