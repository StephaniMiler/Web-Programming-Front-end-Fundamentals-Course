<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product table</title>

    <style>
    table {
        border-collapse: collapse;
    }

    table,
    th,
    td {
        border: 1px solid black;
    }

    th,
    td {
        padding: 10px;
    }

    td+td {
        text-align: right;
    }
    </style>

</head>

<body>

    <h1>Product table</h1>

    <table>
    <thead>
        <tr>
            <th>product</th>
            <th>price</th>
            <th>quantity in stock</th>
        </tr>
    </thead>

    <tbody id="tableproducts">

    </tbody>
    </table>

    <script>
        const products = [
            { name: "pen", price: 2, stock: 3 },
            { name: "pencil", price: 1.5, stock: 4 },
            { name: "eraser", price: 0.75, stock: 0 },
            { name: "notebook", price: 2.3, stock: 1 },
            { name: "ruler", price: 4, stock: 5 }
        ]

        const tableproducts = document.getElementById("tableproducts")

        for (let i = 0; i < products.length; i++) {
            tableproducts.innerHTML += `<tr>
                <td>${products[i].name}</td>
                <td>R$ ${products[i].price.toFixed(2)}</td>
                <td>${products[i].stock}</td>
            </tr>`
        }
    </script>

</body>

</html>
