<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafios</title>
</head>

<body>

    <h1>Desafios</h1>

    <script>

        function somar(n1, n2){
            return n1 + n2
        }

        console.log(somar(3, 4))

        function calcular(x, y, operacao){
            switch(operacao){
                case "+" :
                    return x + y
                case "-" :
                    return x - y
                case "*" :
                    return x * y
                case "/":
                    return x / y

                default:
                    return null
            }
        }

        console.log(calcular(3, 2, "*"))


        function ehPar(n){
            return n % 2 == 0
        }

        console.log(ehPar(6))
        console.log(ehPar(13))

        function ehBissexto(ano){
            return ano % 4 === 0 && (ano % 100 !== 0 || ano % 400 === 0)
        }

        console.log(ehBissexto(2023))
        console.log(ehBissexto(2016))


    </script>
    
</body>

</html>
