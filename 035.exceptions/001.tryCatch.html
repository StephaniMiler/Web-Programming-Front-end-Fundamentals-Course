<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRY CATCH</title>
    
</head>

<body>

    <h1>try...catch(error)</h1>

    <div id="output2"></div>

    <script>

        let obj = {nome: "Stephani", email: "ste@gmail.com"}

        try{
            document.getElementById("output").innerHTML = "Nome: " + obj.nome + " - Email: " + obj.email
        }
        catch(e){
            alert(e)
        }

    
    </script>

    <script src="002.area.js"></script>
    
</body>

</html>
