<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Events</h1>
    <div class="container">
        <button id="btn1">button 1</button>
        <button id="btn2">button 2</button>
        <button id="btn3">button 3</button>
    </div>
    <hr>

    <h1>Delegação de eventos</h1>
    <div class="container2">
        <button>button 1</button>
        <button>button 2</button>
        <button>button 3</button>
    </div>
    
    <script>
        const btn1 = document.getElementById("btn1")
        const btn2 = document.getElementById("btn2")
        const btn3 = document.getElementById("btn3")

        function clicou(){
            console.log("Clicou!")
        }

        btn1.onclick = function(){
            console.log("Click btn 1 funcao anonima")
        }

        btn2.addEventListener("click", clicou)

        btn3.addEventListener("click", function(){
            console.log("clicou no 3")
        })

        document.addEventListener("click", function(){
            console.log("clicou no document")
        })

        const container2 = document.querySelector(".container2")
        const btns = document.querySelectorAll(".container2 button")

        /*[...btns].forEach( btn =>{
            btn.addEventListener("click", function(e){
                e.stopPropagation()
                console.log("Clicou em btn")
            })
        })*/

        container2.addEventListener("click", function(e){
            e.stopPropagation()
            if (e.target.nodeName === "BUTTON"){
                console.log(e.target)
            }
            
        })

    

    </script>
</body>

</html>
